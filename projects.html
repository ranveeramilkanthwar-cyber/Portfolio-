<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="style.css"> <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@300;900&display=swap');
        body { background: #000; color: white; overflow: hidden; font-family: 'Inter'; }
        .project-card { background: rgba(255,255,255,0.05); backdrop-filter: blur(15px); border-left: 4px solid #38bdf8; }
        .nav-btn-back { position: fixed; bottom: 40px; left: 40px; background: rgba(255,255,255,0.1); color: #fff; padding: 15px 40px; cursor: pointer; font-family: 'Syncopate'; font-size: 10px; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="max-w-6xl w-full p-10 grid grid-cols-1 md:grid-cols-2 gap-8" id="content">
        
        <div class="project-card p-10 transform translate-x-[-100px] opacity-0" id="p1">
            <h4 class="text-sky-500 font-mono text-xs mb-2">MISSION_01</h4>
            <h2 class="text-4xl font-black uppercase mb-4">SARWA AI</h2>
            <p class="text-gray-400">n8n + Gemini automation for Google Cloud tasks.</p>
        </div>

        <div class="project-card p-10 transform translate-x-[100px] opacity-0" id="p2">
            <h4 class="text-sky-500 font-mono text-xs mb-2">MISSION_02</h4>
            <h2 class="text-4xl font-black uppercase mb-4">QR BOT</h2>
            <p class="text-gray-400">Telegram Bot integrated with HTML/JS web panel.</p>
        </div>
    </div>

    <div class="nav-btn-back" onclick="window.location.href='index.html'">BACK</div>
    <div class="fixed bottom-[40px] right-[40px] bg-white text-black px-10 py-4 font-bold cursor-pointer" onclick="window.location.href='about.html'">NEXT</div>

    <script>
        window.onload = () => {
            gsap.to("#p1", { opacity: 1, x: 0, duration: 1, ease: "power4.out" });
            gsap.to("#p2", { opacity: 1, x: 0, duration: 1, ease: "power4.out", delay: 0.2 });
        }
    </script>
</body>
</html>
