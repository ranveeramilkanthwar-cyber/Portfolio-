<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GTA V Style Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.cdnfonts.com/css/pricedown'); /* GTA Font */

        body { margin: 0; overflow: hidden; background: radial-gradient(circle, #1a1a1a, #000); touch-action: none; }
        
        /* GTA V Glassmorphism & UI */
        .gta-button {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            border-left: 4px solid #fff;
            color: white;
            padding: 15px 40px;
            font-family: 'Pricedown', sans-serif;
            font-size: 24px;
            letter-spacing: 2px;
            transition: all 0.2s;
            pointer-events: auto;
            text-decoration: none;
            position: absolute;
        }

        .gta-button:active {
            background: #fff;
            color: #000;
            transform: skewX(-10deg) scale(1.1);
        }

        /* HUD Elements */
        .hud-top {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
            color: #fff;
            font-family: 'Pricedown', sans-serif;
            pointer-events: none;
        }

        .money { color: #46a049; font-size: 32px; }
    </style>
</head>
<body>

    <div class="hud-top">
        <div class="text-xl">FEBRUARY 2026</div>
        <div class="money">$1,000,000</div>
    </div>

    <div id="canvas-container"></div>

    <div id="ui-wrapper" class="absolute inset-0 pointer-events-none flex items-center justify-between px-10">
        <a href="projects.html" id="btn-left" class="gta-button" style="left: 10%;">PROJECTS</a>
        <a href="about.html" id="btn-right" class="gta-button" style="right: 10%;">ABOUT</a>
    </div>

    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
          }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // 1. Colorful 3D Object (Torus Knot)
        const geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
        const material = new THREE.MeshNormalMaterial({ wireframe: false }); // MeshNormal makes it very colorful
        const worldObject = new THREE.Mesh(geometry, material);
        scene.add(worldObject);

        camera.position.z = 45;

        // 2. Touch & Motion Logic
        let targetRotY = 0;
        let targetRotX = 0;
        const btnLeft = document.getElementById('btn-left');
        const btnRight = document.getElementById('btn-right');

        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            targetRotY = (touch.pageX - window.innerWidth / 2) * 0.005;
            targetRotX = (touch.pageY - window.innerHeight / 2) * 0.005;
        }, { passive: true });

        // 3. Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            // Smooth rotation for the object
            worldObject.rotation.y += (targetRotY - worldObject.rotation.y) * 0.05;
            worldObject.rotation.x += (targetRotX - worldObject.rotation.x) * 0.05;

            // Make the buttons "float" with the object
            const floatOffset = Math.sin(Date.now() * 0.002) * 20;
            btnLeft.style.transform = `translateY(${floatOffset}px) skewX(-10deg)`;
            btnRight.style.transform = `translateY(${-floatOffset}px) skewX(-10deg)`;

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
