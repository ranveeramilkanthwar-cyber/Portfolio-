<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Immersive Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Inter', sans-serif; }
        canvas { display: block; }
        .ui-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: auto;
        }
        #scroll-guide {
            position: fixed; bottom: 20px; font-family: monospace; color: #38bdf8;
            letter-spacing: 5px; animation: blink 2s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>

    <div class="ui-overlay">
        <div id="section-1" class="text-center">
            <h1 class="text-white text-7xl font-black uppercase tracking-tighter mb-4">PORTFOLIO<br>WEBSITE</h1>
            <p class="text-sky-400 font-mono">SCROLL TO EXPLORE YOUR WORLD</p>
        </div>

        <div id="section-2" class="glass-card p-10 rounded-3xl opacity-0 transform translate-y-10 max-w-lg">
            <h2 class="text-white text-3xl font-bold mb-4 uppercase">Sarwa AI Assistant</h2>
            <p class="text-gray-300 mb-6">Built with n8n and Gemini API. This agent automates your entire IT workflow.</p>
            <button class="bg-sky-500 text-white px-6 py-2 rounded-full font-bold uppercase text-xs">View Project</button>
        </div>
    </div>

    <div id="scroll-guide">SCROLL DOWN</div>

    <script>
        // 1. Setup 3D Scene (The "World" from the video)
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x0f172a, 0.05);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x0f172a);
        document.body.appendChild(renderer.domElement);

        // 2. Add "City" Lights/Objects (Simple placeholders for the video's buildings)
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        for(let i = 0; i < 100; i++) {
            const material = new THREE.MeshPhongMaterial({ color: 0x334155, wireframe: true });
            const box = new THREE.Mesh(geometry, material);
            box.position.x = (Math.random() - 0.5) * 20;
            box.position.y = (Math.random() - 0.5) * 5;
            box.position.z = (Math.random() - 0.5) * 50;
            scene.add(box);
        }

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(0, 5, 10);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        camera.position.z = 5;

        // 3. Scroll Animation Logic (Mimics the "Walking" through the world)
        let scrollY = 0;
        window.addEventListener('wheel', (e) => {
            scrollY += e.deltaY * 0.01;
            
            // Move camera forward into the "city"
            gsap.to(camera.position, {
                z: 5 - (scrollY * 0.5),
                duration: 1
            });

            // Rotate camera slightly like a head bobbing
            gsap.to(camera.rotation, {
                y: Math.sin(scrollY) * 0.1,
                duration: 1
            });

            // UI Transitions
            if (scrollY > 5) {
                gsap.to("#section-1", { opacity: 0, duration: 0.5 });
                gsap.to("#section-2", { opacity: 1, y: 0, duration: 0.5 });
            } else {
                gsap.to("#section-1", { opacity: 1, duration: 0.5 });
                gsap.to("#section-2", { opacity: 0, y: 10, duration: 0.5 });
            }
        });

        // 4. Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
