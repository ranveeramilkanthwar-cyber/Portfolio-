<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Immersive Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>

    <div class="absolute inset-0 z-10 flex flex-col items-center justify-center text-white pointer-events-none">
        <h1 class="text-6xl font-bold tracking-tighter uppercase mb-4 opacity-90">Creative Developer</h1>
        <p class="text-xl font-light tracking-widest text-gray-400">SCROLL TO EXPLORE THE WORLD</p>
        
        <div class="absolute bottom-10 left-10 pointer-events-auto">
            <button class="px-6 py-2 border border-white hover:bg-white hover:text-black transition duration-300">
                VIEW PROJECTS
            </button>
        </div>
    </div>

    <div id="canvas-container"></div>

    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
          }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // 1. Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // 2. Create a "World" (A simple 3D Geometry)
        const geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
        const material = new THREE.MeshStandardMaterial({ 
            color: 0x4444ff, 
            wireframe: true 
        });
        const torusKnot = new THREE.Mesh(geometry, material);
        scene.add(torusKnot);

        // 3. Lighting
        const light = new THREE.PointLight(0xffffff, 1000);
        light.position.set(20, 20, 20);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        camera.position.z = 50;

        // 4. Animation & Interactivity
        let mouseX = 0;
        let mouseY = 0;

        window.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2) / 100;
            mouseY = (e.clientY - window.innerHeight / 2) / 100;
        });

        function animate() {
            requestAnimationFrame(animate);

            // Subtle rotation and mouse response
            torusKnot.rotation.x += 0.01;
            torusKnot.rotation.y += 0.01;
            
            camera.position.x += (mouseX - camera.position.x) * 0.05;
            camera.position.y += (-mouseY - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
