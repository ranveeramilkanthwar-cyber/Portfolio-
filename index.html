<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GTA Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.cdnfonts.com/css/pricedown');
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; font-family: 'Pricedown', sans-serif; }
        
        .gta-nav-btn {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            border-left: 6px solid #46a049;
            color: white;
            padding: 12px 25px;
            font-size: 20px;
            text-decoration: none;
            pointer-events: auto;
            white-space: nowrap;
            transition: 0.2s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .gta-nav-btn:active { background: #fff; color: #000; }

        #overlay {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: flex; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <button id="start-btn" class="gta-nav-btn">ENTER WORLD</button>
    </div>

    <div class="fixed top-6 right-6 z-50 text-right pointer-events-none">
        <div class="text-green-500 text-5xl">$2,000,000</div>
    </div>

    <div id="container"></div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { CSS2DRenderer, CSS2DObject } from 'https://unpkg.com/three@0.160.0/examples/jsm/renderers/CSS2DRenderer.js';

        let scene, camera, renderer, labelRenderer, timeGlobe;
        let targetRotationX = 0, targetRotationY = 0;
        let isTouching = false;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1100);
            camera.position.z = 40;

            // 1. GTA Video Background
            const video = document.createElement('video');
            video.src = 'https://assets.mixkit.co/videos/preview/mixkit-top-view-of-a-group-of-elephants-4441-large.mp4'; 
            video.loop = true; video.muted = true; video.play();
            
            const texture = new THREE.VideoTexture(video);
            const sky = new THREE.Mesh(
                new THREE.SphereGeometry(500, 60, 40),
                new THREE.MeshBasicMaterial({ map: texture, side: THREE.BackSide, opacity: 0.7, transparent: true })
            );
            scene.add(sky);

            // 2. The Globe (Static until touched)
            const globeGeo = new THREE.IcosahedronGeometry(13, 1); 
            const globeMat = new THREE.MeshStandardMaterial({ 
                color: 0xffffff, 
                wireframe: true, 
                emissive: 0x46a049,
                emissiveIntensity: 0.4
            });
            timeGlobe = new THREE.Mesh(globeGeo, globeMat);
            scene.add(timeGlobe);

            // 3. Tethered Buttons
            const addBtn = (text, url, x) => {
                const el = document.createElement('a');
                el.href = url; el.className = 'gta-nav-btn'; el.textContent = text;
                const obj = new CSS2DObject(el);
                obj.position.set(x, 0, 0);
                timeGlobe.add(obj);
            };
            addBtn('PROJECTS', 'projects.html', -20);
            addBtn('ABOUT', 'about.html', 20);

            // 4. Lights
            const pLight = new THREE.PointLight(0xffffff, 1000);
            pLight.position.set(20, 20, 20);
            scene.add(pLight);
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);

            labelRenderer = new CSS2DRenderer();
            labelRenderer.setSize(window.innerWidth, window.innerHeight);
            labelRenderer.domElement.style.position = 'absolute';
            labelRenderer.domElement.style.top = '0px';
            document.getElementById('container').appendChild(labelRenderer.domElement);

            setupControls();
            animate();
        }

        function setupControls() {
            // Touch interactions
            document.addEventListener('touchstart', () => { isTouching = true; });
            document.addEventListener('touchend', () => { isTouching = false; });
            
            document.addEventListener('touchmove', (e) => {
                const touch = e.touches[0];
                // Using delta to move the globe based on swipe
                timeGlobe.rotation.y += (touch.clientX - (window.innerWidth / 2)) * 0.0001;
                timeGlobe.rotation.x += (touch.clientY - (window.innerHeight / 2)) * 0.0001;
            }, { passive: true });

            // Gyroscope tracking
            window.addEventListener('deviceorientation', (e) => {
                // Subtle rotation based on phone tilt
                timeGlobe.rotation.y += e.gamma * 0.002;
                timeGlobe.rotation.x += e.beta * 0.002;
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            // No auto-rotation logic here anymore
            renderer.render(scene, camera);
            labelRenderer.render(scene, camera);
        }

        document.getElementById('start-btn').addEventListener('click', () => {
            document.getElementById('overlay').style.display = 'none';
            init();
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission();
            }
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            labelRenderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
