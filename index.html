<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D World Navigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; touch-action: none; font-family: sans-serif; }
        canvas { display: block; }

        /* Glassmorphism Buttons */
        .glass-nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
            pointer-events: auto;
            text-decoration: none;
            display: inline-block;
        }

        .glass-nav:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.2);
        }

        /* Container to center the buttons on the globe */
        #ui-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            pointer-events: none;
            z-index: 20;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <a href="projects.html" class="glass-nav text-center">Projects</a>
        <a href="about.html" class="glass-nav text-center">About Me</a>
    </div>

    <div id="canvas-container"></div>

    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
          }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // 1. The Globe (Icosahedron for a techy look)
        const geometry = new THREE.IcosahedronGeometry(12, 2);
        const material = new THREE.MeshStandardMaterial({ 
            color: 0x4444ff, 
            wireframe: true,
            transparent: true,
            opacity: 0.6
        });
        const globe = new THREE.Mesh(geometry, material);
        scene.add(globe);

        // Inner glowing core
        const coreGeo = new THREE.SphereGeometry(6, 32, 32);
        const coreMat = new THREE.MeshBasicMaterial({ color: 0x00ffff, wireframe: true, transparent: true, opacity: 0.2 });
        const core = new THREE.Mesh(coreGeo, coreMat);
        scene.add(core);

        // 2. Lighting
        const light = new THREE.PointLight(0xffffff, 500);
        light.position.set(10, 10, 20);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040, 2));

        camera.position.z = 40;

        // 3. Touch Controls
        let targetRotY = 0;
        let targetRotX = 0;
        let windowHalfX = window.innerWidth / 2;
        let windowHalfY = window.innerHeight / 2;

        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 0) {
                targetRotY = (e.touches[0].pageX - windowHalfX) * 0.005;
                targetRotX = (e.touches[0].pageY - windowHalfY) * 0.005;
            }
        }, { passive: true });

        // 4. Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            // Smooth rotation based on touch
            globe.rotation.y += (targetRotY - globe.rotation.y) * 0.05;
            globe.rotation.x += (targetRotX - globe.rotation.x) * 0.05;
            
            // Core rotates opposite for cool effect
            core.rotation.y -= 0.005;

            // Gentle floating animation
            globe.position.y = Math.sin(Date.now() * 0.001) * 1.5;
            core.position.y = globe.position.y;

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
