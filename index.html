<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Immersive Portfolio | IT Engineer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #020617; font-family: 'Inter', sans-serif; }
        canvas { display: block; }
        .content-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; color: white;
        }
        .section {
            height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: center; opacity: 0;
            transition: opacity 0.8s ease;
        }
        .active { opacity: 1; pointer-events: auto; }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="content-layer">
        
        <div id="sec1" class="section active">
            <h1 class="text-7xl md:text-9xl font-black uppercase tracking-tighter">PORTFOLIO</h1>
            <p class="text-sky-400 font-mono tracking-[0.5em] mt-4 uppercase">Scroll to Enter World</p>
        </div>

        <div id="sec2" class="section">
            <div class="glass p-12 rounded-3xl max-w-2xl text-center">
                <h2 class="text-sky-500 font-mono text-sm mb-2">MISSION 01</h2>
                <h3 class="text-5xl font-black mb-6 uppercase">SARWA AI</h3>
                <p class="text-gray-400 text-lg mb-8">Engineering a custom assistant using n8n and Gemini to automate the Google Cloud Lab environment.</p>
                <button class="px-8 py-3 bg-white text-black font-bold rounded-full uppercase text-xs">Analyze Data</button>
            </div>
        </div>

        <div id="sec3" class="section">
            <h2 class="text-6xl font-black uppercase mb-12 italic">Core Systems</h2>
            <div class="flex gap-6">
                <div class="glass p-6 text-center w-32"><p class="font-mono">C++</p></div>
                <div class="glass p-6 text-center w-32"><p class="font-mono">PYTHON</p></div>
                <div class="glass p-6 text-center w-32"><p class="font-mono">HTML/JS</p></div>
            </div>
        </div>

    </div>

    <script>
        // --- 3D ENGINE SETUP ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Create a "City Tunnel" (Street effect from video)
        const gridHelper = new THREE.GridHelper(200, 50, 0x38bdf8, 0x1e293b);
        gridHelper.position.y = -2;
        scene.add(gridHelper);

        // Add Floating Tech Particles
        const particles = new THREE.Group();
        for(let i = 0; i < 200; i++) {
            const geo = new THREE.IcosahedronGeometry(0.1, 0);
            const mat = new THREE.MeshBasicMaterial({ color: 0x38bdf8, wireframe: true });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set((Math.random()-0.5)*40, (Math.random()-0.5)*20, (Math.random()-0.5)*100);
            particles.add(mesh);
        }
        scene.add(particles);

        camera.position.z = 10;

        // --- SCROLL & ANIMATION LOGIC ---
        let currentStep = 0;
        let isAnimating = false;

        function goToStep(step) {
            if (isAnimating || step < 0 || step > 2) return;
            isAnimating = true;
            
            // Hide all sections
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            
            // Move Camera (The "Flight" through the world)
            const targetZ = 10 - (step * 25);
            gsap.to(camera.position, {
                z: targetZ,
                duration: 2,
                ease: "power2.inOut",
                onComplete: () => {
                    document.getElementById(`sec${step + 1}`).classList.add('active');
                    isAnimating = false;
                }
            });

            // Tilt camera slightly
            gsap.to(camera.rotation, {
                x: step * 0.1,
                duration: 2
            });

            currentStep = step;
        }

        // Listen for Scroll (Mouse Wheel)
        window.addEventListener('wheel', (e) => {
            if (e.deltaY > 50) goToStep(currentStep + 1);
            if (e.deltaY < -50) goToStep(currentStep - 1);
        });

        // Touch Support for Mobile
        let touchStart = 0;
        window.addEventListener('touchstart', (e) => touchStart = e.touches[0].clientY);
        window.addEventListener('touchend', (e) => {
            const touchEnd = e.changedTouches[0].clientY;
            if (touchStart - touchEnd > 50) goToStep(currentStep + 1);
            if (touchStart - touchEnd < -50) goToStep(currentStep - 1);
        });

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.z += 0.001;
            renderer.render(scene, camera);
        }
        animate();

        // Handle Window Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
